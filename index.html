<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>tic-tac-toe</title>
    </head>
    <style>
        button {
            border: 1px solid black;
            height: 50px;
            width: 50px;
        }
    </style>
    <body>
        <h1>Tic Tac Toe</h1>
        <Form method="GET">
            <div class="row">
                    <button id=1></button>
                    <button id=2></button>
                    <button id=3></button>
            </div>
            <div class="row">
                    <button id=4></button>
                    <button id=5></button>
                    <button id=6></button>
            </div>
            <div class="row">
                    <button id=7></button>
                    <button id=8></button>
                    <button id=9></button>
            </div>
        </Form>
    </body>
</html>
